<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Volunteer Hours Submission Form</h1>
        <hr>
        <label for="text">Name</label>
        <section>
            <div class="div">
                <input class="box" type="text" name="first-name"></input>
                <br>
                <label for="" class="label">First Name</label>                
            </div>
            <div class="div">
                <input type="text" name="last-name"></input>
                <br>
                <label for="" class="label">Last Name</label>
            </div>            
        </section>
        <label>Date of Volunteer</label><br>
        <input type="date" name="" id="" class="input"><br>
        <label for="text" class="date">Date</label><br>
        <br><label>How Many Hours Have You Volunteered?</label><br>
        <select name="" id="">
            <option value="">1</option>
            <option value="">2</option>
        </select><br>
        <label for="">What events or activities were this volunteer for?</label>
        <textarea name="" id="" cols="60" rows="10"></textarea><br>
        <div class="btn">
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
